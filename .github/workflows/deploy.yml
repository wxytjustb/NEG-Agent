name: Build and Push Docker Image to Harbor

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: ai-agent/neg-agent
  REGISTRY_URL: ${{ secrets.HARBOR_REGISTRY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    if: ${{ github.actor != 'github-actions[bot]' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Calculate version
        id: version
        shell: bash
        run: |
          set -euo pipefail

          REF="$GITHUB_REF"
          REF_NAME="$GITHUB_REF_NAME"
          EVENT="${{ github.event_name }}"

          if [[ "$REF" == refs/tags/v* ]]; then
            VERSION_TAG="$REF_NAME"
            VERSION="${VERSION_TAG#v}"
            MODE="tag"
          elif [[ "$EVENT" == "pull_request" ]]; then
            VERSION="pr-${{ github.event.number }}-${GITHUB_SHA::7}"
            VERSION_TAG=""
            MODE="pr"
          else
            LATEST_TAG="$(git tag -l "v*.*.*" | sort -V | tail -n 1 || true)"

            if [[ -z "$LATEST_TAG" ]]; then
              MAJOR=0; MINOR=0; PATCH=0
            else
              VNUM="${LATEST_TAG#v}"
              MAJOR="$(echo "$VNUM" | cut -d. -f1)"
              MINOR="$(echo "$VNUM" | cut -d. -f2)"
              PATCH="$(echo "$VNUM" | cut -d. -f3)"
            fi

            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
            VERSION_TAG="v${VERSION}"
            MODE="branch"
          fi

          echo "mode=$MODE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Harbor
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build image tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail

          REGISTRY="${{ env.REGISTRY_URL }}"
          IMAGE="${{ env.IMAGE_NAME }}"
          VERSION="${{ steps.version.outputs.version }}"
          MODE="${{ steps.version.outputs.mode }}"

          TAGS="${REGISTRY}/${IMAGE}:${VERSION}"

          if [[ "$MODE" == "branch" || "$MODE" == "tag" ]]; then
            TAGS="${TAGS},${REGISTRY}/${IMAGE}:latest"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push (non-PR)
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            VCS_REF=${{ github.sha }}

      - name: Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Docker Build Result

          Mode: ${{ steps.version.outputs.mode }}
          Version: ${{ steps.version.outputs.version }}
          Ref: ${{ github.ref_name }}

          Tags:
          ${{ steps.tags.outputs.tags }}
          EOF

      - name: Create and push git tag (auto)
        if: ${{ steps.version.outputs.mode == 'branch' }}
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          TAG="${{ steps.version.outputs.version_tag }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag exists: $TAG"
            exit 0
          fi

          git tag -a "$TAG" -m "Auto-release $TAG"
          git push origin "$TAG"
