version: '3.8'

services:
  # NEG-Agent 后端服务
  neg-agent:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: neg-agent
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - ./logs:/app/logs
    env_file:
      - ../backend/.env
    depends_on:
      - chromadb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge