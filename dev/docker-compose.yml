version: '3.8'

services:
  # ChromaDB 向量数据库
  chromadb:
    image: chromadb/chroma:1.3.7
    container_name: chromadb
    ports:
      - "8001:8000"
    volumes:
      - ./.chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=TRUE
    restart: unless-stopped

  # 后端服务
  backend:
    image: hub.roky.work/ai-agent/neg-agent:latest
    container_name: neg-agent-backend
    ports:
      - "8000:8000"
    # volumes 仅用于本地开发，服务器上不需要
    # volumes:
    #   - ../backend:/app
    env_file:
      - ../backend/.env
    depends_on:
      chromadb:
        condition: service_started
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 3
