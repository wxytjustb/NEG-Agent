version: '3.8'

services:
  # ChromaDB 向量数据库
  chromadb:
    image: chromadb/chroma:1.3.7
    container_name: chromadb
    ports:
      - "8001:8000"
    volumes:
      - ./.chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=TRUE
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: neg-agent-backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    env_file:
      - ../backend/.env
    depends_on:
      chromadb:
        condition: service_started
    restart: unless-stopped
    command: python main.py
